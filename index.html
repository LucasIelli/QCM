<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>QCM</title>
  </head>
  <body>
    <div>
      <h1>Questionnaire à choix multiples</h1>
      <p>
        Si tu réponds juste tu passeras à la question suivante. Si tu réponds
        faux tu recevras une alerte.
      </p>
    </div>
    <form>
      <!-- Ceci sera généré par JavaScript -->
      <h2>
        Question 0 : Lorem ipsum, dolor sit amet consectetur adipisicing elit ?
      </h2>
      <div>
        <div>
          <input type="radio" name="answerOne" id="answerOne" />
          <label for="answerOne">Réponse 1</label>
        </div>
        <div>
          <input type="radio" name="answerTwo" id="answerTwo" />
          <label for="answerTwo">Réponse 2</label>
        </div>
        <div>
          <input type="radio" name="answerThree" id="answerThree" />
          <label for="answerThree">Réponse 3</label>
        </div>
        <div>
          <input type="radio" name="answerFour" id="answerFour" />
          <label for="answerFour">Réponse 4</label>
        </div>
      </div>
    </form>
  </body>
  <script src="./script.js"></script>
</html>
